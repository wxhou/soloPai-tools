{% extends 'base.html' %}
{% block title %}
    图片
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'loadtest:product' %}">soloπ性能测试数据界面化工具</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" onClick="javascript :history.back(-1);">返回上一级</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="col">
            <img src="{{ img_str }}" class="img-thumbnail">
        </div>
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">
                    图例的详细数据
                </h3>
            </div>
            <div class="panel-body">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <div{% if message.tags %}
                                class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
        <div class="">

        </div>
    </div>
{% endblock %}
