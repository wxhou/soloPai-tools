{% extends 'base.html' %}
{% block title %}
    图片
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'loadtest:product' %}">soloπ性能测试数据界面化工具</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" onClick="javascript :history.back(-1);">返回上一级</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <iframe align="middle" src="{% url 'loadtest:chart' name %}" width="1280" height="960" frameborder="0"></iframe>
        <div class="panel-body">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div{% if message.tags %}
                            class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
