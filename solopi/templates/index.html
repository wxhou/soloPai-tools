{% extends 'base.html' %}
{% block title %}
主页
{% endblock %}
{% block content %}
<div class="col">
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productname" placeholder="请输入项目名称">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">项目详情</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productdesc" placeholder="项目详情">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>项目ID</th>
                    <th>项目名称</th>
                    <th>项目详情</th>
                    <th>创建时间</th>
                    <th>查看详情</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.desc }}</td>
                    <td>{{ product.created }}</td>
                    <td><a href="{{ url_for('solo.detail',id=product.id) }}">查看项目</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
